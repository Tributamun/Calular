  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 60px 20px 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 4px 12px rgba(0,0,0,0.4);
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 420px;
    }

    .btn {
      display: block;
      padding: 24px 32px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: white;
      background: linear-gradient(90deg, #ff6b6b, #ff8e53);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      transition: all 0.28s ease;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn:nth-child(2) {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }

    .btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.4);
    }

    .btn:active {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.25),
        transparent
      );
      transition: 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    footer {
      padding: 30px 20px;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.8;
      background: rgba(0,0,0,0.15);
      margin-top: auto;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.4rem; }
      .btn { font-size: 1.35rem; padding: 20px 24px; }
    }
	
	
	.btn-flotante {
    position: fixed;   /* Mantiene el elemento fijo en la pantalla */
    bottom: 200px;      /* Distancia desde la parte inferior */
    right: 20px;       /* Distancia desde la derecha */
    z-index: 1000;     /* Asegura que esté por encima de otros elementos */
}

.btn-flotante img {
    width: 120px;       /* Ajusta el tamaño a tu gusto */
    height: auto;
    transition: transform 0.3s; /* Para un efecto suave al pasar el mouse */
}

.btn-flotante img:hover {
    transform: scale(1.1); /* Agranda la imagen un poco al pasar el cursor */
}
